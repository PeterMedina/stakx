language: php
php:
  - 5.5
  - 5.6
  - 7
  - 7.1
  - 7.2

matrix:
  fast_finish: true
  include:
    - php: 5.5
      env: dependencies=highest
    - php: 5.6
      env: dependencies=highest
    - php: 7
      env: dependencies=highest
    - php: 7.1
      env: dependencies=highest
    - php: 7.2
      env: dependencies=highest

dist: trusty
sudo: false
group: beta

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

before_script:
  - composer self-update -q
  - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;
  - if [ -z "$dependencies" ]; then composer install --no-interaction --prefer-dist; fi;
  - if [ "$dependencies" = "highest" ]; then composer update -n --no-interaction --prefer-dist; fi;

script:
 - mkdir -p build/logs
 - vendor/bin/phpunit --coverage-clover coverage.clover

after_script:
 - wget https://scrutinizer-ci.com/ocular.phar
 - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

notifications:
  email: false
  webhooks:
    - http://helit.org:8093/+sujevo-dev/showSuccessfulBuildMessages=always
